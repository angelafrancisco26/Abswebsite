<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:title" content="Competition For ABS Host">
  <meta property="og:description" content="Sali na sa aming competition! Fill up the form now.">
  <meta property="og:image" content="https://angelafrancisco26.github.io/Abswebsite/cover.jpg"> <title>Competition For ABS Host</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #40C489, #CF3838);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: antiquewhite;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box; /* Para hindi lumampas ang box */
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #365ED3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #2e59d9; }
  </style>
</head>
<body>

<div class="container">
    <h2>Competition For ABS Host</h2>

    <form action="https://formsubmit.co/af1775443@gmail.com" method="POST">

        <label>Preferred Name</label>
        <input type="text" name="Full Name" placeholder="Enter your name" required>

        <label>Age</label>
        <input type="number" name="Age" placeholder="Enter your age" required>

        <label>Hobby</label>
        <input type="text" name="Hobby" placeholder="Enter your hobby" required>

        <label>Competition Category</label>
        <select name="Category" required>
            <option value="">Select Category</option>
            <option>Dance</option>
            <option>Singing</option>
            <option>Sports</option>
            <option>Art</option>
            <option>Relapse</option>
            <option>Procrastinating</option>
            <option>Inlove sa mga 30plus</option>
            <option>Inlove sa ST</option>
            <option>Acting</option>
            <option>Inlove sa Engineer</option>
            <option>Editor</option>
            <option>Artist</option>
            <option>Cyclist</option>
            <option>Nursing</option>
            <option>Linda Walker</option>
            <option>ALPHA SIGMA WOLF</option>
        </select>

        <label>Why should you win?</label>
        <textarea name="Reason to Win" rows="4" placeholder="Tell us about your skills"></textarea>

        <label>Why do you think I should pick you?</label>
        <textarea name="Why Pick Me" rows="3" placeholder="Tell me the reason"></textarea>

       <label>Have you ever joined any activities at school?</label>
        <textarea name="School Activities" rows="6" placeholder="Give me atleast 4"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
